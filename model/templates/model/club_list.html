{% extends "index.html" %}
{% block application %}
    <form action="" method="get">
        {{form.as_p}}   
        <input type="submit" name="Find">
    </form>
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post' club_id=post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.addr }}</p>
            <p>{{ post.phone_number}}
            <p>published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
