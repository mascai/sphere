{% extends "index.html" %}

{% block application %}
    {% for event in events %}
        <div>
            <h1><a href="">{{ event.title }}</a></h1>
            <p>Время проведения: {{ event.event_date }}</p>
            <p>Место проведения: {{ event.club }}</p>
        </div>
    {% endfor %}
{% endblock %}
